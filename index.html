<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Code Sync Ftp</title>
    <style>
        /* Estilo Dark Mode Simples */
        body { background-color: #1e1e1e; color: #e0e0e0; font-family: 'Segoe UI', sans-serif; padding: 20px; user-select: none; }
        h3 { border-bottom: 1px solid #333; padding-bottom: 10px; margin-top: 0;}
        
        .grid-ftp { display: grid; grid-template-columns: 2fr 1fr 1fr 1fr; gap: 10px; margin-bottom: 20px; }
        input { background: #2d2d2d; border: 1px solid #444; color: white; padding: 8px; border-radius: 4px; width: 100%; box-sizing: border-box;}
        label { font-size: 12px; color: #aaa; display: block; margin-bottom: 5px;}

        .projects-container { margin-bottom: 20px; max-height: 200px; overflow-y: auto; border: 1px solid #333; padding: 10px; border-radius: 5px;}
        .project-row { display: grid; grid-template-columns: 5fr 5fr 1fr; gap: 10px; margin-bottom: 10px; align-items: end;}
        
        button { cursor: pointer; padding: 8px 15px; border: none; border-radius: 4px; font-weight: bold; transition: 0.2s;}
        .btn-add { background: #2196f3; color: white; }
        .btn-remove { background: #f44336; color: white; }
        .btn-folder { background: #444; color: white; }
        
        .controls { display: flex; gap: 10px; margin-bottom: 20px; }
        .btn-start { background: #4caf50; color: white; width: 100%; font-size: 16px; padding: 12px;}
        .btn-stop { background: #f44336; color: white; width: 100%; font-size: 16px; display: none;}

        #logs { background: #111; height: 250px; overflow-y: scroll; padding: 10px; font-family: monospace; font-size: 13px; border-radius: 5px; border: 1px solid #333;}
        .log-item { margin-bottom: 4px; border-bottom: 1px solid #222; padding-bottom: 2px; }
        .info { color: #aaa; }
        .success { color: #4caf50; }
        .error { color: #f44336; }
    </style>
</head>
<body>

    <h3>1. Configuração FTP</h3>
    <div class="grid-ftp">
        <div><label>Host</label><input type="text" id="host" placeholder="ftp.exemplo.com"></div>
        <div><label>Usuário</label><input type="text" id="user"></div>
        <div><label>Senha</label><input type="password" id="password"></div>
        <div><label>Porta</label><input type="number" id="port" value="21"></div>
    </div>

    <h3>2. Mapeamento de Pastas</h3>
    <div id="projects-list" class="projects-container">
        </div>
    <button class="btn-add" onclick="addProjectRow()">+ Adicionar Projeto</button>

    <br><br>

    <div class="controls">
        <button id="btnStart" class="btn-start" onclick="toggleSync(true)">INICIAR SYNC</button>
        <button id="btnStop" class="btn-stop" onclick="toggleSync(false)">PARAR</button>
    </div>

    <h3>Logs</h3>
    <div id="logs"></div>

    <script src="renderer.js"></script>
</body>
</html>
